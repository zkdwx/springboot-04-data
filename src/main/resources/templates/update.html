<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/static/css/layui.css}"/>
    <script th:src="@{/static/layui.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="layui-form" th:action="@{/update}">

    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input th:value="${user.getId()}" type="text" name="id" required lay-verify="required" placeholder="请输入id" autocomplete="off"
                   class="layui-input" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input th:value="${user.getName()}" type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input th:value="${user.getAge()}" type="text" name="age" required lay-verify="required" placeholder="请输入年龄" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input th:value="${user.getGender()}" type="text" name="gender" required lay-verify="required" placeholder="请输入性别" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn"  lay-filter="formDemo">立即修改</button>
        </div>
    </div>
</form>
</body>
</html>
